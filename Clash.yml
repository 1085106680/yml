mixed-port: 7890
tcp-concurrent: true  
allow-lan: false                  #允许局域网连接(false/true)
bind-address:                     #监听IP白名单（当allow-lan：true），只允许列表设备
  '*'    
log-level: info
ipv6: false 
profile:                   #缓存设置(文件位置./cache.db)
  store-selected: false    #节点状态记忆（若不同配置有同代理名称,设置值共享）
  store-fake-ip: true      #fake-ip缓存 
mode: rule 

sniffer:
  enable: true
  sniffing:
    - tls
    - http
  skip-domain:
    - 'Mijia Cloud'
    - 'dlg.io.mi.com'
    - '+.apple.com'
  # - '*.baidu.com'
    
  force-domain:
  # - '+'
    - 'google.com'
    
  port-whitelist:
    - 443

dns:
    
  enable: true                 #DNS开关(false/true)
  listen: 0.0.0.0:53
  default-nameserver: 
    - 223.5.5.5
    - 114.114.114.114         #解析非IP的dns用的dns服务器,只支持纯IP
    #- 8.8.8.8
    
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  nameserver:  
  - 223.5.5.5
  - 119.29.29.29                      #默认DNS服务器，支持udp/tcp/dot/doh/doq
  - https://doh.pub/dns-query
  fallback:
  - tls://dns.google:853
  - tls://1.0.0.1:853




