mode: rule  
dns:
  enable: true                 #DNS开关(false/true)
  listen: 0.0.0.0:53
ipv6: false 
proxies:
  - name: "vless-hk"
    type: vless
    server: hk.haodigtal.xyz
    port: 443
    uuid: 0bd96194-9926-47b1-8e58-0ede8d96b7d4
    udp: false
    tls: true
    network: ws
    servername: hk.haodigtal.xyz # priority over wss host
    # skip-cert-verify: true
    ws-opts:
      path: "/ws"
      headers:
        Host: hk.haodigtal.xyz

  - name: "vless-jp"
    type: vless
    server: jp.haodigtal.xyz
    port: 443
    uuid: 0bd96194-9926-47b1-8e58-0ede8d96b7d4
    udp: false
    tls: true
    network: tcp
    flow: xtls-rprx-direct
    servername: jp.haodigtal.xyz # priority over wss host
    # skip-cert-verify: true   

  - name: "vless-us（解锁Netflix自制剧）"
    type: vless
    server: us.haodigtal.xyz
    port: 443
    uuid: 0bd96194-9926-47b1-8e58-0ede8d96b7d4
    udp: false
    tls: true
    network: tcp
    flow: xtls-rprx-direct
    servername: kr.haodigtal.xyz # priority over wss host
    # skip-cert-verify: true
  - name: "SP-hk-流媒体解锁"
    type: trojan
    server: hkzf.easygoml.net
    port: 61003
    password: ddcc587f-9292-4cd0-a62e-dddf6f52b4f3
    # udp: true
    #sni: freel.easygoml.net # aka server name
    # alpn:
    #   - h2
    #   - http/1.1
    # skip-cert-verify: true
proxy-groups:
  - name: PROXY
    type: select
    proxies:
      - vless-hk
      - vless-jp
      - vless-us（解锁Netflix自制剧）
      - SP-hk-流媒体解锁
  - name: 🎥 Netflix
    type: select
    proxies:
      - vless-us（解锁Netflix自制剧）
      - SP-hk-流媒体解锁
      - PROXY
      - DIRECT
  - name: 🎥 disney+
    type: select
    proxies:
      - SP-hk-流媒体解锁
      - vless-us（解锁Netflix自制剧）
      - PROXY
      - DIRECT
  - name: bilibili
    type: select
    proxies:
      - PROXY
      - DIRECT
  - name: 🎮 游戏平台
    type: select
    proxies:
      - PROXY
      - DIRECT
  - name: 🚀 Steam 商店加速
    type: select
    proxies:
      - PROXY
      - DIRECT

rule-providers:

  icloud:
    type: http
    behavior: domain
    url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/icloud.txt"
    path: ./ruleset/icloud.yaml
    interval: 86400

