allow-lan: true
bind-address: '*'
mode: rule
log-level: info
external-controller: '127.0.0.1:9090'
dns:
    enable: true
    ipv6: false
    default-nameserver: [223.5.5.5, 119.29.29.29]
    enhanced-mode: fake-ip
    fake-ip-range: 198.18.0.1/16
    use-hosts: true
    nameserver: ['https://doh.pub/dns-query', 'https://dns.alidns.com/dns-query']
    fallback: ['https://doh.dns.sb/dns-query', 'https://dns.cloudflare.com/dns-query', 'https://dns.twnic.tw/dns-query', 'tls://8.8.4.4:853']
    fallback-filter: { geoip: true, ipcidr: [240.0.0.0/4, 0.0.0.0/32] }
proxies:
  - name: "Hostyun-HK"
    type: trojan
    server: hk.haodigtal.one
    port: 20000
    password: haoyue123123
    network: ws
    # skip-cert-verify: true
    udp: true
    ws-opts:
    path: /ws
      headers:
      Host: qq.com

  - name: "AZ-JP"
    type: trojan
    server: jp.haodigtal.one
    port: 443
    password: haoyue123123
    

  


  - name: "digital-US"
    type: trojan
    server: uss.haodigtal.xyz
    port: 443
    password: haoyue123123
    # udp: true
    # sni: example.com # aka server name
    # alpn:
    #   - h2
    #   - http/1.1
    # skip-cert-verify: true
  - name: "AZ-HK-ml"
    type: vmess
    server: hk.haodigtal.one
    port: 80
    uuid: 0bd96194-9926-47b1-8e58-0ede8d96b7d5
    alterId: 0
    cipher: auto
    udp: true
    # tls: true
    # skip-cert-verify: true
    # servername: example.com # priority over wss host
    network: ws
    ws-opts:
       path: /
       headers:
         Host: a.189.cn
    #   max-early-data: 2048
    #   early-data-header-name: Sec-WebSocket-Protocol
  
  - { name: aws-SP, type: vmess, server: xjp.easygoml.net, port: '80', uuid: ddcc587f-9292-4cd0-a62e-dddf6f52b4f3, alterId: 0, cipher: auto, udp: true, network: ws, ws-opts: { path: / }, ws-path: / }

proxy-groups:
  - name: PROXY
    type: select
    proxies:
      - Hostyun-HK
      - AZ-HK-ml
  - name: 🎥 Netflix
    type: select
    proxies:
      - PROXY
      - DIRECT
  - name: 🎥 disney+
    type: select
    proxies:
      - PROXY
      - DIRECT
  - name: bilibili
    type: select
    proxies:
      - DIRECT
      - PROXY
  - name: 🎮 游戏平台
    type: select
    proxies:
      - PROXY
      - DIRECT
  - name: 🚀 Steam 商店加速
    type: select
    proxies:
      - PROXY
      - DIRECT
