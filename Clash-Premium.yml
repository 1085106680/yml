mixed-port: 7890
tcp-concurrent: true  
allow-lan: false                  #允许局域网连接(false/true)
bind-address:                     #监听IP白名单（当allow-lan：true），只允许列表设备
  '*'    
log-level: info
ipv6: true
mode: rule 

dns:
    
  enable: true                 
  listen: 0.0.0.0:53
  ipv6: false
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  default-nameserver:
  - 223.5.5.5
  - 119.29.29.29
  nameserver:
  - 223.5.5.5
  - 119.29.29.29




proxies:

  - name: "hks"
    type: vmess
    server: hks.haoge666.xyz
    port: 25565
    uuid: c707c459-e368-5297-8a44-c5e4cbcde9d8
    network: ws
    alterId: 0
    cipher: auto
    ws-opts:
      path: /fullcone

   
  - name: "US-sa"
    type: vmess
    server: ai.haoge666.xyz
    port: 8080
    uuid: c707c459-e368-5297-8a44-c5e4cbcde9d8
    alterId: 0
    network: ws
    cipher: auto


  
    
    
  - name: "US"
    type: vmess
    server: us.haoge666.xyz
    port: 25565
    uuid: c707c459-e368-5297-8a44-c5e4cbcde9d8
    alterId: 0
    network: ws
    cipher: auto
    ws-opts:
      path: /fullcone


  




proxy-groups:
  - name: 🚀 节点选择
    type: select
    proxies:
      - 'hks'
      - 'US-sa'
      - 'US'



  - name: bilibili
    type: select
    proxies:
      - DIRECT
      - 🚀 节点选择


  - name: 🎥 Netflix
    type: select
    proxies:
      - 🚀 节点选择
      - DIRECT

  - name: 🎥 disney+
    type: select
    proxies:
      - 🚀 节点选择
      - DIRECT
      
  - name: 🐟 漏网之鱼
    type: select
    proxies:
      - 🚀 节点选择
      - DIRECT

    
rule-providers:
  reject:
    type: http
    behavior: domain
    url: "http://us.haoge666.xyz:7890/rule/reject.txt"
    path: ./ruleset/reject.yaml
    interval: 86400
    
  gfw:
    type: http
    behavior: domain
    url: "http://us.haoge666.xyz:7890/rule/gfw.txt"
    path: ./ruleset/gfw.yaml
    interval: 86400

  tld-not-cn:
    type: http
    behavior: domain
    url: "http://us.haoge666.xyz:7890/rule/tld-not-cn.txt"
    path: ./ruleset/tld-not-cn.yaml
    interval: 86400

  telegramcidr:
    type: http
    behavior: ipcidr
    url: "http://us.haoge666.xyz:7890/rule/telegramcidr.txt"
    path: ./ruleset/telegramcidr.yaml
    interval: 86400
  
  applications:
    type: http
    behavior: classical
    url: "http://us.haoge666.xyz:7890/rule/applications.txt"
    path: ./ruleset/applications.yaml
    interval: 86400
    
  private:
    type: http
    behavior: domain
    url: "http://us.haoge666.xyz:7890/rule/private.txt"
    path: ./ruleset/private.yaml
    interval: 86400


